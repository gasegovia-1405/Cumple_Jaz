<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Bienvenida con MÃºsica</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* Pantalla de bienvenida */
    #welcomeScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
      z-index: 9999;
    }

    #welcomeScreen h1 {
      font-family: "White Dream", cursive;
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    #ingresarBtn {
      background: #333;
      color: white;
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #ingresarBtn:hover {
      background: #555;
      transform: scale(1.05);
    }

    /* BotÃ³n de mÃºsica */
    #botonMusica {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 10000;
      display: none; /* se mostrarÃ¡ luego de ingresar */
      transition: background 0.3s;
    }

    #botonMusica:hover {
      background: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>

  <!-- Pantalla de bienvenida -->
  <div id="welcomeScreen">
    <h1>Bienvenido a mi sitio</h1>
    <button id="ingresarBtn">Ingresar</button>
  </div>

  <!-- BotÃ³n de mÃºsica -->
  <button id="botonMusica">ðŸ”Š Pausar mÃºsica</button>

  <!-- Audio -->
  <audio id="musicaFondo" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const welcomeScreen = document.getElementById('welcomeScreen');
    const musica = document.getElementById('musicaFondo');
    const botonMusica = document.getElementById('botonMusica');
    const ingresarBtn = document.getElementById('ingresarBtn');

    // FunciÃ³n para ocultar la pantalla de bienvenida
    function hideWelcome() {
      welcomeScreen.style.opacity = '0';
      setTimeout(() => {
        welcomeScreen.style.display = 'none';
        document.body.style.overflow = 'auto';
      }, 1000);
    }

    // FunciÃ³n para iniciar mÃºsica
    function iniciarMusica() {
      musica.play().then(() => {
        botonMusica.style.display = 'block';
        botonMusica.textContent = 'ðŸ”Š Pausar mÃºsica';
      }).catch(err => console.log("Error al reproducir:", err));
    }

    // Al hacer clic en â€œIngresarâ€
    ingresarBtn.addEventListener('click', () => {
      hideWelcome();
      iniciarMusica();
    });

    // Control del botÃ³n de mÃºsica
    botonMusica.addEventListener('click', () => {
      if (musica.paused) {
        musica.play();
        botonMusica.textContent = 'ðŸ”Š Pausar mÃºsica';
      } else {
        musica.pause();
        botonMusica.textContent = 'ðŸ”ˆ Reproducir mÃºsica';
      }
    });
  </script>
</body>
</html>
